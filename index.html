<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/cdb8c29462.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img src="./assets/treact__logo.png" alt="" class="nav__logo" />
          <ul class="nav__links">
            <li>
              <a
                href=""
                class="nav__link nav__link--supplemental nav__link--hover"
                >About</a
              >
            </li>
            <li>
              <a
                href=""
                class="nav__link nav__link--supplemental nav__link--hover"
                >Blog</a
              >
            </li>
            <li>
              <a
                href=""
                class="nav__link nav__link--supplemental nav__link--hover"
                >Pricing</a
              >
            </li>
            <li>
              <a
                href=""
                class="nav__link nav__link--supplemental nav__link--hover"
                >Contact Us</a
              >
            </li>
            <li>
              <a
                href=""
                class="nav__link login__link nav__link--supplemental nav__link--hover"
                >Login</a
              >
            </li>
            <li class="nav__button">
              <a
                href=""
                class="nav__link nav__link--main nav__link--hover--main"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div class="landing">
        <div class="landing__description">
          <h1 class="landing__header">
            Beautiful React Templates <span class="purple">for you.</span>
          </h1>
          <p class="landing__subheader">
            Out templates are easy to setup, understand and customize. Fully
            modular components with a variety of pages and components.
          </p>
          <div class="landing__email--wrapper">
            <form action="">
              <input
                type="email"
                placeholder="Your E-Mail Address"
                class="landing__email"
              />
              <button class="landing__email--btn">Get Started</button>
            </form>
          </div>
          <figure class="landing__customers--wrapper">
            <img
              src="./assets/trusted__customers.png"
              class="landing__customers--img"
              alt=""
            />
          </figure>
        </div>
        <figure class="landing__img--wrapper">
          <img src="./assets/landing.img.png" class="landing__img" alt="" />
        </figure>
      </div>
    </section>
  </body>
</html>
